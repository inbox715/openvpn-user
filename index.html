<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>




  %tables%



        
      </tbody>

<script>


var lists = document.getElementsByTagName("tr")

user_no_int=0
for (i = 0; i < lists.length; i++) { 
  if ('#' != lists[i].getElementsByTagName("th")[0].innerHTML){
      user_no_int=user_no_int+1;
  }
}

var user_no = document.createElement("div");
user_no.innerHTML= '<button type="button" id="active_user_number" class="btn btn-danger rounded-0">Active User: ' + user_no_int+'</button> <br><br>'
document.body.prepend(user_no);


</script>


</html>
